    <p>
      Let's fetch your user info, repositories, followers, stars, and forks
      using
      <a
        href="https://docs.github.com/en/graphql"
        target="_blank"
        rel="noopener"
        >GitHub GraphQL API</a
      >.
    </p>
    <div class="form-login-token">
      <div class="form-fields">
        <div class="form-field">
          <label>GitHub User:</label>
          <input id="github_user" value="" />
        </div>
        <div class="form-field">
          <label
            >GitHub Token
            <a
              href="https://docs.github.com/en/free-pro-team@latest/github/authenticating-to-github/creating-a-personal-access-token"
              target="gh"
              rel="noopener"
              >[?]</a
            >:</label
          >
          <textarea id="github_token"></textarea>
        </div>
      </div>
      <div>
        <button id="btnMTF" class="btn mtf" onclick="startQuery()">
          Fetch data
        </button>
        <button id="bDownload" class="btn mtf hidden" onclick="download()">
          Download
        </button>
      </div>
      <div id="status" class="hidden"></div>
    </div>

    <div id="response" class="hidden">
      <div class="response2c">
        <div class="form-field r-user">
          <label for="user"
            >User and repos
            <div class="icon copy" onclick="copy('user')"></div
          ></label>
          <textarea id="user">Waiting for query response...</textarea>
        </div>
        <div class="form-field r-fans">
          <label for="user"
            >Fans
            <div class="icon copy" onclick="copy('fans')"></div
          ></label>
          <textarea id="fans"></textarea>
        </div>
      </div>
    </div>
