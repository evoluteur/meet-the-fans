    <meta name="description" content="Fetch GitHub data: followers, stargazers, and forks of your repositiories.">

<body>  
    <h1>Meet-the-Fans</h1>

    <a href="https://github.com/evoluteur/meet-the-fans"><svg class="github" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg></a>

    <p>Let's fetch your user info, repositories, followers, stars, and forks using <a href="https://docs.github.com/en/graphql" target="_blank" rel="noopener">GitHub GraphQL API</a>.</p>
	<div class="form-login-token">
		<div class="form-fields">
			<div class="form-field">
				<label>GitHub User:</label>
				<input id="github_user" value="">
			</div>
			<div class="form-field">
				<label>GitHub Token <a href="https://docs.github.com/en/free-pro-team@latest/github/authenticating-to-github/creating-a-personal-access-token" target="gh" rel="noopener">[?]</a>:</label>
				<textarea id="github_token"></textarea>
			</div>
		</div>
		<div>
            <button id="btnMTF" class="btn mtf" onclick="startQuery()">Fetch data</button>
            <button id="bDownload" class="btn mtf hidden" onclick="download()">
                Download
            </button>
		</div>
		<div id="status" class="hidden"></div>
	</div>

    <div id="response" class="hidden">
        <div class="response2c">
            <div class="form-field r-user">
                <label for="user">User and repos<div class="icon copy" onclick="copy('user')"></div></label>
                <textarea id="user">Waiting for query response...</textarea>  
            </div>
            <div class="form-field r-fans">
                <label for="user">Fans <div class="icon copy" onclick="copy('fans')"></div></label>
                <textarea id="fans"></textarea>  
            </div>
        </div>
    </div>
    <footer>
		<p>Code: <a href="https://github.com/evoluteur/meet-the-fans">evoluteur/meet-the-fans</a> at GitHub.</p>

</body>
</html>
